<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <div class="navdiv">
            <div class="navleftsection">
                <h1>Linked</h1>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="navrightsection">
                <div class="navrightsectionleft">
                    <div class="div1">
                        <img src="./image/icon1.PNG" alt="">
                        <p>Discover</p>
                    </div>
                    <div class="div2">
                        <img src="./image/icon2.PNG" alt="">
                        <p>People</p>
                    </div>
                    <div class="div3">
                        <img src="./image/icon3.PNG" alt="">
                        <p>Learning</p>
                    </div>
                    <div class="div4">
                        <img src="./image/icon4.PNG" alt="">
                        <p>Jobs</p>
                    </div>
                </div>
                <div class="divt">
                    <div class="divline"></div>
                </div>
                <div class="navrightsectionright">
                    <h4>Join now</h4>
                    <button>Sign in</button>
                </div>
            </div>
        </div>
        <div class="sectiondiv">
            <div class="leftsectiondiv">
                <h1>Join the biggest <br> professional community</h1>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password(8+ characters)">
                <p>By clicking Agree & Join, you agree to the Linkedin <span> User <br>
                        Agreement, Privacy Policy</span>, and <span> Cookie
                        Policy</span>.</p>
                        <button>Agree & Join</button>
                <div class="hrdiv">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <div class="lastdiv">
                    <p>Already on LinkedIn? <span>Sign in</span></p>
                </div>
            </div>
            <div class="rightsectiondiv">
                <img src="./image/pic.PNG" alt="">
            </div>
        </div>
    </div>
</body>

</html>
